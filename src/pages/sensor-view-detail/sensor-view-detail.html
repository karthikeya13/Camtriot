<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-card>
        <ion-card-header>
            {{item.name}}
        </ion-card-header>
        <ion-card-content>
          <p>Sensor ID : {{item.sensorId}}</p>
          <p>Gateway : {{item.sensorId}}</p>
          <i class="fa fa-battery-full" aria-hidden="true"></i> 
          <i class="fa fa-signal" aria-hidden="true"></i>
        </ion-card-content>        
      </ion-card>

      <strong>Sensor readings</strong>
      <ion-card>
          <ion-card-content>
            <p>Reading : 10150</p>
            <p>Last message : 04/30/2018 9:30 AM</p>  
          </ion-card-content>        
        </ion-card>
  
        <ion-card>
            <ion-card-content>
              <p>Reading : 10129</p>
              <p>Last message : 04/30/2018 9:00 AM</p>  
            </ion-card-content>        
          </ion-card>

          <ion-card>
              <ion-card-content>
                <p>Reading : 10115</p>
                <p>Last message : 04/30/2018 8:30 AM</p>  
              </ion-card-content>        
            </ion-card>


</ion-content>
